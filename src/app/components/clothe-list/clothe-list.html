<div class="container mt-5">
  <div class="card shadow-sm border-0 mb-5">
    <div class="card-header bg-info text-white py-3">
      <h4 class="mb-0"><i class="bi bi-universal-access me-2"></i>Nuovo Capo d'Abbigliamento</h4>
    </div>
    <div class="card-body p-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label small fw-bold">Nome Modello</label>
          <input type="text" class="form-control" [(ngModel)]="newClothe.description" placeholder="Es: Jeans Slim Fit">
        </div>
        <div class="col-md-2">
          <label class="form-label small fw-bold">Prezzo (â‚¬)</label>
          <input type="number" class="form-control" [(ngModel)]="newClothe.price">
        </div>
        <div class="col-md-2">
          <label class="form-label small fw-bold">Brand</label>
          <select class="form-select" [(ngModel)]="newClothe.brandUuid">
            <option value="">Seleziona...</option>
            <option *ngFor="let b of brands" [value]="b.id">{{b.name}}</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label small fw-bold">Categoria</label>
          <select class="form-select" [(ngModel)]="newClothe.categoryUuid">
            <option value="">Seleziona...</option>
            <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
          </select>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-info text-white w-100" (click)="save()">
            <i class="bi bi-plus-lg"></i> Salva
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-hover align-middle bg-white">
      <thead class="table-dark">
      <tr>
        <th>Capo</th>
        <th>Brand</th>
        <th>Prezzo</th>
        <th class="text-end">Azioni</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of clothes">
        <td>
          <div class="fw-bold">{{item.description}}</div>
          <small class="text-muted">{{item.categoryName}}</small>
        </td>
        <td><span class="badge bg-light text-dark border">{{item.brandName}}</span></td>
        <td>{{item.price | currency:'EUR'}}</td>
        <td class="text-end">
          <button class="btn btn-outline-danger btn-sm border-0" (click)="delete(item.uuid!)">
            <i class="bi bi-trash3"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
